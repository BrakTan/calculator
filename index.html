<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="oldOperation">Old</div>
                <div class="currentOperation">Curent</div>
            </div>
            <div class="buttons">
                <div class="mainButtons">
                    <div class="upperButtons">
                        <button>C</button>
                        <button>Back</button>
                        <button>N<sup>n</sup></button>
                    </div>
                    <div class="numberButtons">
                        <button>0</button>
                        <button>00</button>
                        <button>.</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                </div>
                <div class="operateButtons">
                    <button>/</button>
                    <button>X</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
