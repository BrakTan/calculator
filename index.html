<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="oldOperation">_</div>
                <div class="currentOperation"><span class="currentOperationCalcul"></span><span class="cursor" visibility="visible">|</span></div>
            </div>
            <div class="buttons">
                <div class="mainButtons">
                    <div class="upperButtons">
                        <button class="reset">C</button>
                        <button class="eraseLast">Back</button>
                        <button class="exposant">N<sup>n</sup></button>
                    </div>
                    <div class="numberButtons">
                        <button value="0">0</button>
                        <button value="00">00</button>
                        <button value=".">.</button>
                        <button value="1">1</button>
                        <button value="2">2</button>
                        <button value="3">3</button>
                        <button value="4">4</button>
                        <button value="5">5</button>
                        <button value="6">6</button>
                        <button value="7">7</button>
                        <button value="8">8</button>
                        <button value="9">9</button>
                    </div>
                </div>
                <div class="operateButtons">
                    <button>/</button>
                    <button>X</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
